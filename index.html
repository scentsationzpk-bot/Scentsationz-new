<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scentsationz | Luxury Perfume Registry</title>
    <meta name="description" content="Premium quality Extrait de Parfum. Engineered for the 1%. Free Nationwide Delivery.">
    
    <!-- Professional Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        gold: '#D4AF37',
                        'scent-blue': '#2563eb',
                        'scent-dark': '#0f172a',
                        'border-soft': 'rgba(15, 23, 42, 0.08)',
                        'border-med': 'rgba(15, 23, 42, 0.15)',
                    },
                    boxShadow: {
                        'neo': '6px 6px 0px 0px rgba(37, 99, 235, 1)',
                        'neo-dark': '8px 8px 0px 0px rgba(15, 23, 42, 1)',
                        'neo-hover': '10px 10px 0px 0px rgba(37, 99, 235, 1)',
                        'neo-lg': '12px 12px 0px 0px rgba(37, 99, 235, 0.1)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee { animation: marquee 30s linear infinite; }
        
        .blue-glow {
            box-shadow: 0 0 40px -10px rgba(37, 99, 235, 0.2);
        }

        .neo-card {
            border: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: 12px 12px 0px 0px rgba(37, 99, 235, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .neo-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 20px 20px 0px 0px rgba(37, 99, 235, 0.08);
            border-color: rgba(37, 99, 235, 0.2);
        }

        /* Vercel/Chrome image flickering fix */
        img { backface-visibility: hidden; transform-style: preserve-3d; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js",
        "firebase/": "https://esm.sh/firebase@^12.7.0/"
      }
    }
    </script>
</head>
<body class="text-slate-900 overflow-x-hidden selection:bg-blue-600 selection:text-white">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
